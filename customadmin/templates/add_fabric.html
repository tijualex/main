{% extends 'base.html' %}
{% load static %}


{% block content %}
<!-- CONTENT WRAPPER -->
<div class="ec-content-wrapper">
	<div class="content">
		<div class="breadcrumb-wrapper breadcrumb-contacts">
			<div>
				<h1>Add fabric</h1>
				<p class="breadcrumbs"><span><a href="{% url 'admin_index' %}">Home</a></span>
					<span><i class="mdi mdi-chevron-right"></i></span>Add fabric</p>
			</div>
			<div>
				<a href="{% url 'fabric_grid' %}" class="btn btn-primary">All fabrics</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-8 offset-lg-2 col-lg-12">
				<div class="ec-cat-list card card-default mb-24px">
					<div class="card-body">
						<div class="ec-cat-form">
							<h2>Add New Fabric</h2>
							<form method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<label for="name">Fabric Name:</label>
								<input type="text" id="name" name="name" required><br>

								<label for="fabric_image">Fabric Image:</label>
								<input type="file" id="fabric_image" name="fabric_image" accept="image/*" required><br>

								<label for="price">Price:</label>
								<input type="number" id="price" name="price" step="0.01" min="0" required><br><br>

								<button type="submit" class="btn btn-primary">Add Fabric</button>
								<div id="json-response"></div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- End Content -->
</div> <!-- End Content Wrapper -->
{% endblock %}
