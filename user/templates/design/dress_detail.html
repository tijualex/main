{% extends 'base.html' %}

{% block content %}
    <!-- Your content goes here -->
    <div class="container">
        <h1>Dress Details</h1>
        <!-- Display the dress type name -->
        <h2>{{ dress_type.dress_type }}</h2>

        <!-- Display the dress type image -->
        <img src="{{ dress_type.image.url }}" alt="{{ dress_type.dress_type }}" width="300" height="300">

        <!-- Display the dress type price -->
        <p>Price: ${{ dress_type.price }}</p>

        <!-- Add any other dress details you want to display -->

        <div class="col-md-8">
            <!-- Dress styling area -->
            <div class="content">
                <div class="image-container">
                    <img src="dress.jpg" alt="Dress Image">
                    <div class="price-label">$199.99</div>
                </div>
                <div class="continue-button">
                    <button class="btn btn-primary">Continue to Measurements</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
