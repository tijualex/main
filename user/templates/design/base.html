<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- ... other meta tags and title ... -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- ... your custom styles ... -->
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Styling</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-logo img {
            max-height: 40px;
        }

        .navbar-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            display: inline;
            margin-right: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: #fff;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .left-panel {
            background-color: #EAEAEA;
            min-height: 100vh;
            padding: 20px;
        }

        .right-panel {
            background-color: #F4F4F4;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options i {
            margin-right: 10px;
        }

        .sub-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .sub-options.active {
            display: block;
        }

        .continue-button {
            text-align: center;
            margin-top: auto;
        }

        .continue-button button {
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .continue-button button:hover {
            background-color: #0056b3;
        }

        .image-container {
            max-width: 80px; /* Adjust the width as needed */
            margin: 5px; /* Add some spacing between sub-options */
        }

        .image-container img {
            max-width: 100%;
        }

        .price-label {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            text-align: center;
            margin: auto;
            width: 50%;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo.png" alt="Your Logo">
        </div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 right-panel">

                
                
                <!-- Right panel with options -->
                <h2 style="font-size: 28px; color: #fff; background-color: #c7ccd2; padding: 10px 20px; font-family: 'Caveat', cursive;">Style</h2>


                <div class="options" data-toggle="collapse" href="#fabricPatternOptions">
                    <i class="fas fa-edit"></i> Fabric 
                    <div id="fabricPatternOptions" class="collapse sub-options">
                        <!-- Add sub-options for Fabric Pattern here -->
                        <div class="image-container">
                            <img src="fabric_pattern_1.jpg" alt="Fabric Pattern 1">
                        </div>
                        <div class="image-container">
                            <img src="fabric_pattern_2.jpg" alt="Fabric Pattern 2">
                        </div>
                        <!-- Add more sub-options as needed -->
                    </div>
                </div>
                <div class="options" data-toggle="collapse" href="#neckPatternOptions">
                    <i class="fas fa-edit"></i> Neck Pattern
                    <div id="neckPatternOptions" class="collapse sub-options">
                        <div class="image-container">
                            <img src="neck_pattern_1.jpg" alt="Neck Pattern 1">
                        </div>
                        <div class="image-container">
                            <img src="neck_pattern_2.jpg" alt="Neck Pattern 2">
                        </div>
                        <div class="image-container">
                            <img src="neck_pattern_3.jpg" alt="Neck Pattern 3">
                        </div>
                        <div class="image-container">
                            <img src="neck_pattern_4.jpg" alt="Neck Pattern 4">
                        </div>
                    </div>
                </div>
                <div class="options" data-toggle="collapse" href="#sleevesPatternOptions">
                    <i class="fas fa-edit"></i> Sleeves Pattern
                    <div id="sleevesPatternOptions" class="collapse sub-options">
                        <!-- Add sub-options for Sleeves Pattern here -->
                        <div class="image-container">
                            <img src="sleeves_pattern_1.jpg" alt="Sleeves Pattern 1">
                        </div>
                        <div class="image-container">
                            <img src="sleeves_pattern_2.jpg" alt="Sleeves Pattern 2">
                        </div>
                        <!-- Add more sub-options as needed -->
                    </div>
                </div>
                
                <div class="options" data-toggle="collapse" href="#topPatternOptions">
                    <i class="fas fa-edit"></i> Top Pattern
                    <div id="topPatternOptions" class="collapse sub-options">
                        <!-- Add sub-options for Top Pattern here -->
                        <div class="image-container">
                            <img src="top_pattern_1.jpg" alt="Top Pattern 1">
                        </div>
                        <div class="image-container">
                            <img src="top_pattern_2.jpg" alt="Top Pattern 2">
                        </div>
                        <!-- Add more sub-options as needed -->
                    </div>
                </div>
                
                <div class="options" data-toggle="collapse" href="#bottomPatternOptions">
                    <i class="fas fa-edit"></i> Bottom Pattern
                    <div id="bottomPatternOptions" class="collapse sub-options">
                        <!-- Add sub-options for Bottom Pattern here -->
                        <div class="image-container">
                            <img src="bottom_pattern_1.jpg" alt="Bottom Pattern 1">
                        </div>
                        <div class="image-container">
                            <img src="bottom_pattern_2.jpg" alt="Bottom Pattern 2">
                        </div>
                        <!-- Add more sub-options as needed -->
                    </div>
                </div>
                
               
            </div>
            <div class="col-md-8">
                <!-- Dress styling area -->
                {%block content%}{%endblock%}
            </div>
        </div>
    </div>
<!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleSubOptions(option) {
            const subOptions = option.querySelector('.sub-options');
            subOptions.classList.toggle('active');
        }
    </script>
</body>
</html>
