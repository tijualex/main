{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Shipping Address Form</title>
    <!-- Add your CSS links here, e.g., Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <!-- ... (Your navigation bar code remains unchanged) ... -->

    <div class="container mt-5">
        <h2>Order and Shipping Address Form</h2>
        <form method="post" action="order_shipping">
            {% csrf_token %}
            
            <!-- Shipping Address Section -->
            <h3>Shipping Address</h3>
            <div class="form-group">
                <label for="recipient_name">Recipient Name:</label>
                <input type="text" class="form-control" id="recipient_name" name="recipient_name" required>
            </div>
            <div class="form-group">
                <label for="street_address">Street Address:</label>
                <input type="text" class="form-control" id="street_address" name="street_address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="postal_code">Postal Code:</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
        
            <!-- Order Section -->
            <h3>Order Details</h3>
            <!-- Automatically set the design and user based on the authenticated user -->
            <input type="hidden" name="design" value="{{ request.user.profile.design.id }}">
            <input type="hidden" name="user" value="{{ request.user.id }}">
            <div class="form-group">
                <label for="total_price">Total Price:</label>
                <input type="number" step="0.01" class="form-control" id="total_price" name="total_price" value="{{ request.user.id }}">
            </div>
            <!-- Hide the "Order Status" field -->
            <input type="hidden" name="order_status" value="processing">
            
            <!-- Display expected delivery date based on order placement date -->
            <p>Expected delivery by: {{ order_placed_date|date:"F d, Y" }}</p>
            
            <!-- Payment Status (Hidden Field) -->
            <input type="hidden" name="payment_status" value="False">
        
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
            </div>

    <!-- Add your JS scripts and Bootstrap/other JS libraries here if needed -->
</body>
</html>
