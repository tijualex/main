{% extends "designer_dash/base.html" %}

{% block Style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .card {
        width: 200px; /* Set a fixed width for the card */
        height: 100px; /* Set a fixed height for the card */
    }

    .card-img-top {* Ensure the image covers the entire card */
        width: 100px;
        height: 100px; /* Set a fixed height for the image within the card */
    }

    .card-body {
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Design Details</h1>
    <p><strong>Design ID:</strong> {{ design.design_id }}</p>
    <p><strong>Design Name:</strong> {{ design.dress_type }}</p>

    
    <ul>
        <li><a href="{% url 'measurement_details' design.design_id %}">Measurements</a></li>
    </ul>

    <h2>Design Patterns:</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <img src="{{ design.top_id.image.url }}" class="card-img-top" alt="Top Pattern">
                <div class="card-body">
                    <h5 class="card-title">Top Pattern</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="{{ design.bottom_id.image.url }}" class="card-img-top" alt="Bottom Pattern">
                <div class="card-body">
                    <h5 class="card-title">Bottom Pattern</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="{{ design.sleeve_id.image.url }}" class="card-img-top" alt="Sleeves Pattern">
                <div class="card-body">
                    <h5 class="card-title">Sleeves Pattern</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="{{ design.neck_id.image.url }}" class="card-img-top" alt="Neck Pattern">
                <div class="card-body">
                    <h5 class="card-title">Neck Pattern</h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
